name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Repository Name
        id: set_repo_name
        run: |
          echo "::set-output name=repo_name::$(echo ${{ github.repository }} | awk '{print tolower($0)}')"

      - name: Build and Publish Image
        env:
          GHCR_USERNAME: ${{ github.actor }}
          GHCR_REPOSITORY: ${{ steps.set_repo_name.outputs.repo_name }}
          GHCR_TAG: latest
        run: |
          echo $GHCR_USERNAME
          echo $GHCR_REPOSITORY
          docker build --build-arg GHCR_REPOSITORY=$GHCR_REPOSITORY --build-arg GHCR_TAG=$GHCR_TAG -t ghcr.io/$GHCR_USERNAME/$GHCR_REPOSITORY:$GHCR_TAG
          docker push ghcr.io/$GHCR_REPOSITORY:$GHCR_TAG
