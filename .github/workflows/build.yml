on:
  push:
    branches:
      - main
      
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.txt"
  # Build when manually triggering this workflow for a branch. This allows you
  # to build any branch, even if it's not listed in the automated triggers above.
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#workflow_dispatch
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Create openSUSE chroot
        run: |
          sudo apt-get install -y debootstrap schroot
          sudo debootstrap stable /var/chroot/opensuse http://download.opensuse.org/ports/aarch64/tumbleweed/repo/oss/

      - name: Set up schroot
        run: |
          echo '[opensuse]' | sudo tee /etc/schroot/chroot.d/opensuse.conf
          echo 'description=openSUSE chroot' | sudo tee -a /etc/schroot/chroot.d/opensuse.conf
          echo 'directory=/var/chroot/opensuse' | sudo tee -a /etc/schroot/chroot.d/opensuse.conf
          echo 'users=root' | sudo tee -a /etc/schroot/chroot.d/opensuse.conf
          echo 'root-users=root' | sudo tee -a /etc/schroot/chroot.d/opensuse.conf
          echo 'aliases=tumbleweed' | sudo tee -a /etc/schroot/chroot.d/opensuse.conf

      - name: Import Kiwi repository key
        run: |
          sudo chroot /var/chroot/opensuse rpm --import https://download.opensuse.org/repositories/Virtualization:/containers/openSUSE_Tumbleweed/repodata/repomd.xml.key

      - name: Add Kiwi repository
        run: |
          echo "deb http://download.opensuse.org/repositories/Virtualization:/containers/openSUSE_Tumbleweed/ /" | sudo tee /var/chroot/opensuse/etc/apt/sources.list.d/kiwi.list
          sudo chroot /var/chroot/opensuse zypper refresh

      - name: Install kiwi-tools
        run: |
          sudo chroot /var/chroot/opensuse zypper install -y kiwi kiwi-tools

      - name: Build openSUSE Micro OS Image
        run: |
          sudo schroot -c opensuse -- kiwi system build --description /root/microos.kiwi

      - name: Log in to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        run: |
          podman load -i /var/chroot/opensuse/root/microos-kernel
          podman tag opensuse/microos:latest ghcr.io/your-username/microos-image:latest
          podman push ghcr.io/your-username/microos-image:latest
