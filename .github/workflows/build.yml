on:
  push:
    branches:
      - main
      
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.txt"
  # Build when manually triggering this workflow for a branch. This allows you
  # to build any branch, even if it's not listed in the automated triggers above.
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#workflow_dispatch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v2

      - name: Build and Push openSUSE MicroOS Image
        run: |
          git clone https://github.com/openSUSE/image-factory.git
          cd image-factory
          cp config/templates/microos.conf config/myconfig.conf
          echo 'customize the myconfig.conf file as needed'
          ./imagefactory.sh --config config/myconfig.conf --target /path/to/destination/folder/
          docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} /path/to/destination/folder/
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
