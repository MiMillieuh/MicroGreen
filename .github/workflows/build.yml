on:
  push:
    branches:
      - main
      
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.txt"
  # Build when manually triggering this workflow for a branch. This allows you
  # to build any branch, even if it's not listed in the automated triggers above.
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#workflow_dispatch
  workflow_dispatch:
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Podman
        run: |
          apt-get update
          apt-get install -y podman

      - name: Create Debian chroot
        run: |
          apt-get install -y debootstrap schroot
          mkdir -p /var/chroot/debian
          debootstrap stable /var/chroot/debian http://deb.debian.org/debian

      - name: Set up schroot
        run: |
          echo "debian /var/chroot/debian" >> /etc/schroot/schroot.conf
          echo "session-required-files = /dev/tty" >> /etc/schroot/schroot.conf

      - name: Build openSUSE Micro OS Image
        run: |
          schroot -c debian -- kiwi-ng system build --description microos.kiwi

      - name: Log in to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        run: |
          podman load -i microos.raw.tar.xz
          podman tag opensuse/microos:latest ghcr.io/your-username/microos-image:latest
          podman push ghcr.io/your-username/microos-image:latest
